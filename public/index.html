<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>Dog picture and random activity</title>
</head>

<body>
	<div class="container w-50 mt-5">
		<h1>Dog picture and random activity</h1>
		<form onsubmit="generateImage()" class="row g-2 mt-4">
			<div class="col-8">
				<input type="text" name="breed" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary col-4">Fetch</button>

		</form>
	</div>
	<button onclick="generateImage()">test</button>
	<img src="" id="dogPic"></br>
	<p id="boredText"></p>
	
	<script type='text/javascript'>
	
	function generateImage()
	{
	alert("The form was submitted");
	 var apiUrl = 'https://dog.ceo/api/breeds/image/random';
    fetch(apiUrl).then(response => {
      return response.json();
    }).then(data => {
      // Work with JSON data here
	  console.log(data.message);
	  document.getElementById("dogPic").setAttribute("src",String(data.message));
      
    }).catch(err => {
      // Do something for an error here
    });
	}
	

	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
